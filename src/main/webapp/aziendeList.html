<body>
    <div class="container-foil">
        <div class="row align-items-start">
            <div class="col-2 margine">
                <a href="index.html"><img src="logo.png" alt="logoNoPlay" class="img-thumbnail right"></a>
                <button class="btn btn-primary aggiungiAzienda" type="submit" data-toggle="modal"

                <hr>

                    <img src="logoAzienda2.png" alt="logoAzienda" class="logoAziende">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".exampleModalCenter">
                        Dettagli
                    </button>

                    <!-- Modal -->
                    <div class="modal fade exampleModalCenter" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h1>Pinco Pallino</h1>
                                    <h5>Partita Iva:</h5>
                                    <h4>532532523</h4>
                                    <h5>Indirizzo:</h5>
                                    <h4>Via tal dei tali</h4>
                                    <h5>Mail:</h5>
                                    <h4>pincopallo@pincopallo.it</h4>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <a data-toggle="modal" data-target=".exampleModalCenter">
                    <div class="jumbotron text-center vertical-center">
                        <img src="logoAzienda.png" alt="logoAzienda" class="logoAziende">
                        <h1 class="display-4">Pinco Pallino SPA</h1>
                    </div>
                </a>
            </div>
            <div class="col-2 margine">

            </div>
        </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade exampleAddCenter" tabindex="-1" role="dialog" aria-labelledby="exampleAddCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleAddLongTitle">Aggiungi azienda</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <h5>Inserisci nome azienda:</h5>
                    <input type="text">
                    <h5>Partita Iva:</h5>
                    <input type="number">
                    <h5>Indirizzo:</h5>
                    <input type="text">
                    <h5>Mail:</h5>
                    <input type="mail">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary">Aggiungi</button>
                </div>
            </div>
        </div>
    </div>
